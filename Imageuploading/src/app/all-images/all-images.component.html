<input type="file" (change)="onFileSelected($event)">
<button (click)="onUpload()">Upload</button>


<div class="container">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let imagePath of imagePaths">
      <img src="assets/images/{{ imagePath }}" style="height:300px;width: 250px;" alt="Image">
    </div>
</div>
